    <div id="content">
        <header>
            <h1>Pixel Art Maker</h1>
        </header>
        <main>
        <!--content to make a Grid -->
        <section class="choseSize">
            <header>
                <h2>Choose Grid Size</h2>
            </header>
        <!--Formulare-->
            <form id="sizePicker">
                <label for="height">Grid Height:<span class="maxFont">(Max: 50)</span></label>
                <input type="number" class="input" id="input_height" name="height" min="1" max="50" value="1">
                <label for="with">Grid Width:<span class="maxFont">(Max: 50)</span></label>
                <input type="number" class="input" id="input_width" name="width" min="1" max="50" value="1">
                <br/>
        <!--Buttons-->
                <input type="button" class="buttons" id="button" value="Click to Create">
                <input type="button" class="buttons" id="clearButton" value="Clear">
            </form>
        </section>
        <!--content to pick up a color -->
        <section class="pickColor">
            <header>
                <h2>Pick A Color</h2>
                <input type="color" id="colorPicker">
            </header>
        </section>
    </main>
    
    <!--Canvas Design -->
    <section class="canvasDesign">
        <header>
            <h2>Design Canvas</h2>
        </header>
        <table id="pixel_canvas"></table>
    </section>
